# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: macOS
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
dockers:
  -
    goos: linux
    goarch: amd64
    image_templates:
      - "ludoviko/diru:latest"
      - "ludoviko/diru:{{ .Tag }}"
      - "ludoviko/diru:{{ .Tag }}-{{ .Env.GO_VERSION }}"
      - "ludoviko/diru:v{{ .Major }}"
      - "ludoviko/diru:latest"
      - "ghcr.io/lucxjo/diru:{{ .Tag }}"
      - "ghcr.io/lucxjo/diru:{{ .Tag }}-{{ .Env.GO_VERSION }}"
      - "ghcr.io/lucxjo/diru:v{{ .Major }}"
      - "ghcr.io/lucxjo/diru:latest"
    skip_push: true
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source=https://github.com/Lucxjo/Diru"
      - "--platform=linux/amd64"
